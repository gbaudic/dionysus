apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'

mainClassName = 'net.sourceforge.dionysus.gui.MainGUI2'

distributions {
	main {
		contents {
			from { 'COPYING' }
			from { 'CHANGELOG' }
			from { 'log.dat' }
			from { 'accounts.dat' }
			from { 'articles.dat' }
			from { 'logins.txt' }
		}
	}
}

repositories {
    jcenter() 
}

dependencies {
    testImplementation 'junit:junit:4.12' 
}

jar {
    baseName = 'dionysus'
    version = '0.3.0'
    manifest {
        attributes 'Main-Class': 'net.sourceforge.dionysus.gui.MainGUI2'
    }
}
